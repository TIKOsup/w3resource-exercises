<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>JavaScript basic</title>
</head>
<body>
  <div class="container">
    <header class="p-4 mb-4 border-bottom d-flex justify-content-between">
      <a href="#">
        <img src="./logo.png" class="me-2" alt="t-letter" width="40">
      </a>
      <nav class="nav">
        <a href="#" class="nav-link active text-dark text-decoration-none">JS Basic</a>
      </nav>
    </header>
    <main>
      <h1 class="pb-4 text-center fs-1 fw-bold">JavaScript Basic</h1>
      <div class="sections row row-cols-3">
        <section class="col-4 mb-4">
          <div class="h-100 p-4 bg-light rounded-3">
            <h2 class="fs-6">1. Display the current day and time.</h2>
            <button onclick="currentTime()" class="btn btn-outline-primary mb-2">Current time</button>
            <p id="ex1"></p>
          </div>
        </section>
        <section class="col-4 mb-4">
          <div class="h-100 p-4 bg-light rounded-3">
            <h2 class="fs-6">2. Print the content of the current page.</h2>
            <button onclick="printWindow()" class="btn btn-outline-primary md-2">Print this window</button>
          </div>
        </section>
        <section class="col-4 mb-4">
          <div class="h-100 p-4 bg-light rounded-3">
            <h2 class="fs-6">3. Get current Date.</h2>
            <button onclick="currentDate()" class="btn btn-outline-primary mb-2">Current date</button>
            <p id="ex3"></p>
          </div>
        </section>
        <section class="col-4 mb-4">
          <div class="h-100 p-4 bg-light rounded-3">
            <h2 class="fs-6">4. Area of a triangle.</h2>
            <p>Enter triangle's sides:</p>
            <input type="number" name="a" id="a" class="mb-2">
            <input type="number" name="b" id="b" class="mb-2">
            <input type="number" name="c" id="c" class="mb-2">
            <br>
            <button onclick="triangleArea()" class="btn btn-outline-primary mb-2">Triangle's area</button>
            <p id="ex4"></p>
          </div>
        </section>
        <section class="col-4 mb-4">
          <div class="h-100 p-4 bg-light rounded-3">
            <h2 class="fs-6">5. Rotate string.</h2>
            <p id="ex5">w3resource</p>
            <button class="btn btn-outline-primary" id="ex5-start-btn" onclick="rotateStrRight()">Start</button>
            <button class="btn btn-outline-primary" id="ex5-stop-btn" hidden onclick="stopRotateStr()">Stop</button>
          </div>
        </section>
        <section class="col-4 mb-4">
          <div class="h-100 p-4 bg-light rounded-3">
            <h2 class="fs-6">6. Determine a leap year.</h2>
            <label for="leap-year">Enter a year:</label>
            <input type="number" name="leap-year" id="leap-year" placeholder="Enter a year" class="mb-2">
            <button class="btn btn-outline-primary" onclick="ex6()">Determine a leap year</button>
            <p id="ex6"></p>
          </div>
        </section>

        <h2>7.</h2>
        <button onclick="ex7()">Show year</button>
        <p id="ex7"></p>
      
        <h2>8.</h2>
        <button onclick="ex8()">Guess a number</button>
        <p id="ex8"></p>
      
        <h2>9.</h2>
        <p>Calculate days left until next Christmas</p>
        <button onclick="ex9()">Calculate</button>
        <p id="ex9"></p>
      
        <h2>10.</h2>
        <label for="num1">1st Number:</label>
        <input type="number" name="num1" id="ex10-num1">
        <br>
        <label for="num2">2nd Number:</label>
        <input type="number" name="num2" id="ex10-num2">
        <br>
        <button onclick="ex10Multiply()">Multiply</button>
        <button onclick="ex10Divide()">Divide</button>
        <p id="ex10"></p>
      </div>
    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
