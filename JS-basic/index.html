<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript basic</title>
</head>
<body>
  <h1>JavaScript basic</h1>
  <hr>
  <h2>1.</h2>
  <button onclick="currentTime()">Current time</button>
  <p id="ex1"></p>

  <h2>2.</h2>
  <button onclick="printWindow()">Print this window</button>

  <h2>3.</h2>
  <button onclick="currentDate()">Current date</button>
  <p id="ex3"></p>

  <h2>4.</h2>
  <p>Enter triangle's sides:</p>
  <input type="number" name="a" id="a">
  <input type="number" name="b" id="b">
  <input type="number" name="c" id="c">
  <button onclick="triangleArea()">Triangle's area</button>
  <p id="ex4"></p>

  <h2>5.</h2>
  <p id="ex5">w3resource</p>
  <button id="ex5-start-btn" onclick="rotateStrRight()">Start</button>
  <button id="ex5-stop-btn" hidden onclick="stopRotateStr()">Stop</button>

  <h2>6.</h2>
  <label for="leap-year">Enter a year:</label>
  <input type="number" name="leap-year" id="leap-year">
  <button onclick="ex6()">Determine a leap year</button>
  <p id="ex6"></p>

  <h2>7.</h2>
  <button onclick="ex7()">Show year</button>
  <p id="ex7"></p>

  <h2>8.</h2>
  <button onclick="ex8()">Guess a number</button>
  <p id="ex8"></p>

  <h2>9.</h2>
  <p>Calculate days left until next Christmas</p>
  <button onclick="ex9()">Calculate</button>
  <p id="ex9"></p>

  <h2>10.</h2>
  <label for="num1">1st Number:</label>
  <input type="number" name="num1" id="ex10-num1">
  <br>
  <label for="num2">2nd Number:</label>
  <input type="number" name="num2" id="ex10-num2">
  <br>
  <button onclick="ex10Multiply()">Multiply</button>
  <button onclick="ex10Divide()">Divide</button>
  <p id="ex10"></p>

  <script src="./script.js"></script>
</body>
</html>
